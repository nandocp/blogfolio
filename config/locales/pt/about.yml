pt:
  about:
    h1: Sobre mim
    text:
      - Olá, meu nome é Fernando Caçador e sou um profissional com formação em Administração e Engenharia Agronômica, atuando há 7+ anos como ponte entre estratégia de negócios e desenvolvimento tecnológico.
      - Possuo expertise em planejamento estratégico, concepção de produtos digitais e implementação de soluções full-stack. Especialista em Ruby on Rails, Next.js e AWS, com experiência em plataforma que processou R$ 8MM+ em transações; migração de sistemas legados para stacks modernas; arquitetura escalável com Docker e Terraform.
      - Busco aplicar visão de negócios e conhecimento técnico para impulsionar transformação digital e inovação, com foco no setor do Agro.
